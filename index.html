<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2 class="name"><i>Quiz App</i></h2>
    <div class="quiz-container">
      <h2>
        There are about 10 questions to be answered with options A-D. Pick the
        best answer that suit the question. Good luck on that. once you click on
        start your test begins immediately. <i>No time limit.</i>
      </h2>
      <button
        id="start-btn"
        class="btn"
        onclick="window.location.href='quizes.html'"
      >
        Start
      </button>
    </div>
    <div class="score" id="hide">
      <h3>YOUR TOTAL SCORE SHOWS BELOW</h3>
      <p id="score"></p>
      <p id="timer-msg"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
